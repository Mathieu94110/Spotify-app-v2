<body>
  <div class="wrapper">
    <app-sidebar></app-sidebar>
    <div class="search_container">
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Que recherchez vous ?</mat-label>
        <input matInput type="text" #movieSearchInput class="form-control" />
        <button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div *ngIf="displayingContent">
      <div class="categories_buttons">
        <div class="buttons_container">
          <mat-button-toggle-group
            [formControl]="fontStyleControl"
            aria-label="Font Style"
            class="button-toggle-group"
          >
            <mat-button-toggle value="tracks" color="primary"
              >tracks</mat-button-toggle
            >
            <mat-button-toggle value="albums" color="primary"
              >albums</mat-button-toggle
            >
            <mat-button-toggle value="playlists" color="primary"
              >playlists</mat-button-toggle
            >
            <mat-button-toggle value="artists" color="primary"
              >artists</mat-button-toggle
            >
            <mat-button-toggle value="episodes" color="primary"
              >episodes</mat-button-toggle
            >
            <mat-button-toggle value="shows" color="primary"
              >shows</mat-button-toggle
            >
          </mat-button-toggle-group>
        </div>
      </div>
      <div class="search_results_items">
        <app-search-steps-buttons
          [albumsData]="albumsData"
          [Previous]="albumsPrevious"
          [Next]="albumsNext"
          [ItemName]="'Albums'"
          (newAlbumsItemEvent)="addAlbumsItem($event)"
          (newAlbumsNextEvent)="refreshAlbumsNextButton($event)"
          (newAlbumsPreviousEvent)="refreshAlbumsPrevButton($event)"
          class="results_items_container"
        ></app-search-steps-buttons>
        <div class="results_items_cards">
          <app-search-albums [albumsItems]="albumsItems"></app-search-albums>
        </div>
      </div>

      <div class="search_results_items">
        <app-search-steps-buttons
          [tracksData]="tracksData"
          [Previous]="tracksPrevious"
          [Next]="tracksNext"
          [ItemName]="'Tracks'"
          (newTracksItemEvent)="addTracksItem($event)"
          (newTracksNextEvent)="refreshTracksNextButton($event)"
          (newTracksPreviousEvent)="refreshTracksPrevButton($event)"
          class="results_items_container"
        ></app-search-steps-buttons>
        <div class="results_items_cards">
          <app-search-tracks
            [tracksItems]="tracksItems"
            (newItemEvent)="addItemId($event)"
            (newItemUriEvent)="addItemUri($event)"
          ></app-search-tracks>
        </div>
      </div>
      <div class="search_results_items">
        <app-search-steps-buttons
          [artistsData]="artistsData"
          [Previous]="artistsPrevious"
          [Next]="artistsNext"
          [ItemName]="'Artists'"
          (newArtistsItemEvent)="addArtistsItem($event)"
          (newArtistsNextEvent)="refreshArtistsNextButton($event)"
          (newArtistsPreviousEvent)="refreshArtistsPrevButton($event)"
          class="results_items_container"
        ></app-search-steps-buttons>
        <div class="results_items_cards">
          <app-search-artists
            [artistsItems]="artistsItems"
          ></app-search-artists>
        </div>
      </div>

      <div class="search_results_items">
        <app-search-steps-buttons
          [playlistsData]="playlistsData"
          [Previous]="playlistsPrevious"
          [Next]="playlistsNext"
          [ItemName]="'Playlists'"
          (newPlaylistsItemEvent)="addPlaylistsItem($event)"
          (newPlaylistsNextEvent)="refreshPlaylistsNextButton($event)"
          (newPlaylistsPreviousEvent)="refreshPlaylistsPrevButton($event)"
          class="results_items_container"
        ></app-search-steps-buttons>
        <div class="results_items_cards">
          <app-search-playlists
            [playlistsItems]="playlistsItems"
          ></app-search-playlists>
        </div>
      </div>

      <div class="search_results_items">
        <app-search-steps-buttons
          [showsData]="showsData"
          [Previous]="showsPrevious"
          [Next]="showsNext"
          [ItemName]="'Shows'"
          (newShowsItemEvent)="addShowsItem($event)"
          (newShowsNextEvent)="refreshShowsNextButton($event)"
          (newShowsPreviousEvent)="refreshShowsPrevButton($event)"
          class="results_items_container"
        ></app-search-steps-buttons>
        <div class="results_items_cards">
          <app-search-shows [showsItems]="showsItems"></app-search-shows>
        </div>
      </div>

      <div class="search_results_items">
        <app-search-steps-buttons
          [episodesData]="episodesData"
          [Previous]="episodesPrevious"
          [Next]="episodesNext"
          [ItemName]="'Episodes'"
          (newEpisodesItemEvent)="addEpisodesItem($event)"
          (newEpisodesNextEvent)="refreshEpisodesNextButton($event)"
          (newEpisodesPreviousEvent)="refreshEpisodesPrevButton($event)"
          class="results_items_container"
        ></app-search-steps-buttons>
        <div class="results_items_cards">
          <app-search-episodes
            [episodesItems]="episodesItems"
            (newItemEvent)="addItemId($event)"
            (newItemUriEvent)="addItemUri($event)"
          ></app-search-episodes>
        </div>
      </div>

      <ng-template [ngIf]="isLoading" class="loading-wrapper">
        <mat-spinner></mat-spinner>
      </ng-template>
    </div>
  </div>
</body>
