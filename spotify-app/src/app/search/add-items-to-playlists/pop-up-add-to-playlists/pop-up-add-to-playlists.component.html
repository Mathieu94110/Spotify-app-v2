<div *ngIf="isPlaylistData !== false">
  <h2 mat-dialog-title>Ajouter Ã  une playlist</h2>
  <h3>Choisissez une playlist !</h3>
  <h3>Id ={{ data.id }}</h3>
  <mat-dialog-content class="mat-typography">
    <div *ngFor="let playlist of playlistData" style="width: 100%">
      <div
        class="playlist-card"
        (click)="setStateAsActive(playlist, playlist.id)"
      >
        <mat-card [class.active]="playlist === activeState">
          <mat-card-header>
            <mat-card-title>{{ playlist.name }}</mat-card-title>
            <mat-card-subtitle
              ><span>Id :</span> {{ playlist.id }}</mat-card-subtitle
            >
            <mat-card-subtitle
              ><span>Snapshot Id :</span>
              {{ playlist.snapshot_id }}</mat-card-subtitle
            >
          </mat-card-header>

          <img
            mat-card-image
            src="../../assets/no-image-icon.png"
            alt="Photo of a Shiba Inu"
          />
        </mat-card>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Abandonner</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      (click)="addItem()"
    >
      Valider
    </button>
  </mat-dialog-actions>
</div>
