<div
  *ngIf="playlistTracksData !== undefined"
  class="playlist-tracks-modal-container"
>
  <h2 mat-dialog-title>{{ playlistName }}</h2>

  <mat-dialog-content class="mat-typography">
    <div class="playlist-tracks-header">
      <span class="tracks-header"> Titre </span>
      <span class="tracks-header"> Artist </span>
      <span class="tracks-header"> Album </span>
      <span class="tracks-header"> Dur√©e </span>
    </div>
    <div *ngFor="let playlist of playlistTracksData.items">
      <div class="playlist-tracks-container">
        <span class="tracks-logo"
          ><img src="{{ playlist.track.album.images[2].url }}"
        /></span>
        <span class="tracks-items">{{ playlist.track.name }}</span>
        <span class="tracks-items">{{ playlist.track.artists[0].name }}</span>
        <span class="tracks-items">{{ playlist.track.album.name }}</span>
        <span class="tracks-items">{{
          msToMinutesAndSeconds(playlist.track.duration_ms)
        }}</span>
        <button
          mat-raised-button
          style="width: 20%"
          color="warn"
          (click)="
            deleteTrack(
              playlistId,
              playlist.track.uri,
              playlistSnapShotId,
              playlist.track.id
            )
          "
        >
          Remove
        </button>
      </div>
    </div>
  </mat-dialog-content>
</div>
